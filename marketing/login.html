<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assetto Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            color: white;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Background -->
    <div class="fixed inset-0 grid-pattern pointer-events-none"></div>
    <div
        class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-blue-900/20 via-transparent to-purple-900/10 pointer-events-none">
    </div>

    <!-- Blobs -->
    <div class="absolute top-20 left-20 w-96 h-96 bg-blue-500/20 rounded-full blur-[100px] opacity-30 animate-pulse">
    </div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/20 rounded-full blur-[100px] opacity-30"></div>

    <!-- Login Card -->
    <div class="glass w-full max-w-md p-8 rounded-3xl relative z-10 shadow-2xl animate-[fadeInUp_0.5s_ease-out]">
        <div id="auth-header" class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:opacity-80 transition-opacity">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-4 h-4"></i>
                </div>
                <span class="font-bold text-xl">Assetto<span class="text-blue-500">Manager</span></span>
            </a>
            <h1 class="text-2xl font-bold" id="title-text">Bienvenido de nuevo</h1>
            <p class="text-gray-400 text-sm" id="subtitle-text">Gestiona tu sim center desde cualquier lugar.</p>
        </div>

        <div id="error-message"
            class="hidden mb-4 p-3 bg-red-500/10 border border-red-500/20 text-red-500 rounded-xl text-sm font-bold text-center">
        </div>
        <div id="success-message"
            class="hidden mb-4 p-3 bg-green-500/10 border border-green-500/20 text-green-500 rounded-xl text-sm font-bold text-center">
        </div>

        <form id="auth-form">
            <input type="hidden" id="mode" value="login">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email / Usuario</label>
                    <input type="text" id="username" placeholder="admin" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-colors placeholder-gray-600">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Contraseña</label>
                        <a href="#" class="text-xs text-blue-400 hover:text-blue-300" id="forgot-link">¿Olvidaste la
                            contraseña?</a>
                    </div>
                    <input type="password" id="password" placeholder="••••••••" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-colors placeholder-gray-600">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-blue-500/50 flex items-center justify-center gap-2">
                    <span id="btn-text">Iniciar Sesión</span>
                    <i data-lucide="arrow-right" class="w-4 h-4" id="btn-icon"></i>
                    <div id="btn-loader"
                        class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>
        </form>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-sm text-gray-500">
                <span id="toggle-text">¿No tienes cuenta?</span>
                <button onclick="toggleMode()" class="text-white font-bold hover:underline ml-1"
                    id="toggle-btn">Regístrate ahora</button>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const state = {
            mode: 'login' // login | register
        };

        const els = {
            form: document.getElementById('auth-form'),
            title: document.getElementById('title-text'),
            subtitle: document.getElementById('subtitle-text'),
            btnText: document.getElementById('btn-text'),
            toggleText: document.getElementById('toggle-text'),
            toggleBtn: document.getElementById('toggle-btn'),
            error: document.getElementById('error-message'),
            success: document.getElementById('success-message'),
            forgot: document.getElementById('forgot-link')
        };

        function toggleMode() {
            state.mode = state.mode === 'login' ? 'register' : 'login';

            // Reset messages
            els.error.classList.add('hidden');
            els.success.classList.add('hidden');

            if (state.mode === 'register') {
                els.title.textContent = 'Crear Cuenta';
                els.subtitle.textContent = 'Únete a Assetto Manager hoy.';
                els.btnText.textContent = 'Registrarse';
                els.toggleText.textContent = '¿Ya tienes cuenta?';
                els.toggleBtn.textContent = 'Inicia Sesión';
                els.forgot.classList.add('hidden');
            } else {
                els.title.textContent = 'Bienvenido de nuevo';
                els.subtitle.textContent = 'Gestiona tu sim center desde cualquier lugar.';
                els.btnText.textContent = 'Iniciar Sesión';
                els.toggleText.textContent = '¿No tienes cuenta?';
                els.toggleBtn.textContent = 'Regístrate ahora';
                els.forgot.classList.remove('hidden');
            }
        }

        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset UI
            els.error.classList.add('hidden');
            els.success.classList.add('hidden');
            document.getElementById('btn-icon').classList.add('hidden');
            document.getElementById('btn-loader').classList.remove('hidden');

            try {
                if (state.mode === 'login') {
                    // LOGIN FLOW
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);

                    const res = await fetch('http://localhost:8000/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });

                    if (!res.ok) throw new Error('Credenciales incorrectas');
                    const data = await res.json();

                    localStorage.setItem('token', data.access_token);
                    // Redirect to the dashboard URL (usually running on port 3010 or similar, but let's assume root of where this is hosted or localhost:3010)
                    // Since this is a standalone file, we redirect to the React app or stay here if testing.
                    // For now, let's redirect to localhost:3010 (The web panel)
                    window.location.href = 'http://localhost:3010/';
                } else {
                    // REGISTER FLOW
                    const res = await fetch('http://localhost:8000/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.detail || 'Error al registrarse');
                    }

                    // Success Register -> Auto Login or Prompt?
                    // Let's prompt login for clarity or show success
                    els.success.textContent = 'Cuenta creada. Iniciando sesión...';
                    els.success.classList.remove('hidden');

                    // Auto-Login immediately
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);
                    const loginRes = await fetch('http://localhost:8000/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });
                    const loginData = await loginRes.json();
                    localStorage.setItem('token', loginData.access_token);

                    setTimeout(() => {
                        window.location.href = 'http://localhost:3010/';
                    }, 1000);
                }

            } catch (err) {
                els.error.textContent = err.message || 'Error de conexión';
                els.error.classList.remove('hidden');
                document.getElementById('btn-icon').classList.remove('hidden');
                document.getElementById('btn-loader').classList.add('hidden');
            }
        });
    </script>
</body>

</html>
