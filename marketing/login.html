<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assetto Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            color: white;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Background -->
    <div class="fixed inset-0 grid-pattern pointer-events-none"></div>
    <div
        class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-blue-900/20 via-transparent to-purple-900/10 pointer-events-none">
    </div>

    <!-- Blobs -->
    <div class="absolute top-20 left-20 w-96 h-96 bg-blue-500/20 rounded-full blur-[100px] opacity-30 animate-pulse">
    </div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/20 rounded-full blur-[100px] opacity-30"></div>

    <!-- Login Card -->
    <div class="glass w-full max-w-md p-8 rounded-3xl relative z-10 shadow-2xl animate-[fadeInUp_0.5s_ease-out]">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:opacity-80 transition-opacity">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-4 h-4"></i>
                </div>
                <span class="font-bold text-xl">Assetto<span class="text-blue-500">Manager</span></span>
            </a>
            <h1 class="text-2xl font-bold">Bienvenido de nuevo</h1>
            <p class="text-gray-400 text-sm">Gestiona tu sim center desde cualquier lugar.</p>
        </div>

        <form>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                    <input type="email" placeholder="admin@simcenter.com"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-colors placeholder-gray-600">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Contraseña</label>
                        <a href="#" class="text-xs text-blue-400 hover:text-blue-300">¿Olvidaste la contraseña?</a>
                    </div>
                    <input type="password" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-colors placeholder-gray-600">
                </div>

                <button
                    class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-blue-500/50">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-sm text-gray-500">¿No tienes licencia? <a href="index.html#pricing"
                    class="text-white font-bold hover:underline">Comprar ahora</a></p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
