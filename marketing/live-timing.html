<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Timing - Assetto Manager TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* TV Scanline Effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
        }

        .sector-green {
            color: #4ade80;
        }

        .sector-purple {
            color: #d946ef;
        }

        .sector-yellow {
            color: #facc15;
        }

        @keyframes pulse-red {

            0%,
            100% {
                background: rgba(220, 38, 38, 0.2);
            }

            50% {
                background: rgba(220, 38, 38, 0.5);
            }
        }
    </style>
</head>

<body class="scanlines">

    <!-- Header -->
    <div class="h-24 bg-[#111] flex items-center justify-between px-10 border-b border-white/10">
        <div class="flex items-center gap-6">
            <div class="px-4 py-2 bg-red-600 rounded font-bold animate-[pulse_2s_infinite]">LIVE SESSION</div>
            <h1 class="text-3xl font-black italic uppercase">TORNEO VIERNES NOCHE - Q1</h1>
        </div>
        <div class="text-right">
            <div class="text-4xl font-bold mono" id="timer">14:59</div>
            <div class="text-sm text-gray-500 uppercase">Tiempo Restante</div>
        </div>
    </div>

    <!-- Leaderboard Table -->
    <div class="p-4">
        <div class="w-full">
            <!-- Header Row -->
            <div class="flex px-6 py-4 text-gray-500 text-sm font-bold uppercase tracking-wider mb-2">
                <div class="w-16 text-center">Pos</div>
                <div class="w-16 text-center">#</div>
                <div class="flex-1">Piloto</div>
                <div class="w-32 text-center">Coche</div>
                <div class="w-40 text-center">Mejor Vuelta</div>
                <div class="w-24 text-center">Gap</div>
                <div class="w-24 text-center">S1</div>
                <div class="w-24 text-center">S2</div>
                <div class="w-24 text-center">S3</div>
            </div>

            <div id="rows" class="space-y-2">
                <!-- Rows injected by JS -->
            </div>
        </div>
    </div>

    <!-- Footer Overlay -->
    <div
        class="fixed bottom-0 w-full bg-gradient-to-t from-black to-transparent h-32 flex items-end justify-center pb-8 z-40">
        <a href="index.html"
            class="px-8 py-3 bg-white/10 backdrop-blur rounded-full text-sm font-bold hover:bg-white/20 transition-colors border border-white/10">
            VOLVER A LA WEB
        </a>
    </div>

    <script>
        const drivers = [
            { name: "Carlos Sainz", num: 55, car: "Ferrari 296 GT3", time: "1:42.589" },
            { name: "Max V.", num: 1, car: "Red Bull RB19", time: "1:42.601" },
            { name: "Lando Norris", num: 4, car: "McLaren 720S", time: "1:42.945" },
            { name: "Fernando A.", num: 14, car: "Aston Martin", time: "1:43.012" },
            { name: "Lewis H.", num: 44, car: "Mercedes AMG", time: "1:43.220" },
            { name: "Charles L.", num: 16, car: "Ferrari 296 GT3", time: "1:43.450" },
            { name: "Oscar P.", num: 81, car: "McLaren 720S", time: "1:43.890" },
            { name: "George R.", num: 63, car: "Mercedes AMG", time: "1:44.112" },
        ];

        const rowContainer = document.getElementById('rows');

        function renderRows() {
            rowContainer.innerHTML = '';
            drivers.forEach((d, i) => {
                const gap = i === 0 ? "-" : "+" + (Math.random() * 2).toFixed(3);

                // Random Sectors
                const s1Color = Math.random() > 0.7 ? "sector-purple" : (Math.random() > 0.4 ? "sector-green" : "sector-yellow");
                const s2Color = Math.random() > 0.7 ? "sector-purple" : "sector-green";
                const s3Color = "text-white";

                const row = `
                    <div class="flex items-center px-6 py-4 bg-[#1a1a1a] rounded-xl border border-white/5 shadow-lg transform transition-all hover:scale-[1.01] hover:bg-[#222]">
                        <div class="w-16 text-center font-black text-2xl ${i < 3 ? 'text-blue-500' : 'text-gray-600'}">${i + 1}</div>
                        <div class="w-16 text-center font-bold text-gray-400 bg-black/30 rounded py-1 mx-2">${d.num}</div>
                        <div class="flex-1 font-bold text-lg">${d.name}</div>
                        <div class="w-32 text-center text-sm text-gray-400">${d.car}</div>
                        <div class="w-40 text-center font-bold mono text-xl ${i === 0 ? 'text-purple-400' : 'text-white'}">${d.time}</div>
                        <div class="w-24 text-center mono text-gray-400">${gap}</div>
                        <div class="w-24 text-center mono text-sm ${s1Color}">28.4</div>
                        <div class="w-24 text-center mono text-sm ${s2Color}">41.2</div>
                        <div class="w-24 text-center mono text-sm ${s3Color}">30.1</div>
                    </div>
                `;
                rowContainer.innerHTML += row;
            });
        }

        renderRows();

        // Simulate Live Updates
        setInterval(() => {
            // Shuffle positions slightly
            if (Math.random() > 0.7) {
                const idx1 = Math.floor(Math.random() * drivers.length);
                const idx2 = Math.floor(Math.random() * drivers.length);
                [drivers[idx1], drivers[idx2]] = [drivers[idx2], drivers[idx1]];
                renderRows();
            }
        }, 3000);

        // Timer countdown
        let time = 14 * 60 + 59;
        const timerEl = document.getElementById('timer');
        setInterval(() => {
            time--;
            const m = Math.floor(time / 60).toString().padStart(2, '0');
            const s = (time % 60).toString().padStart(2, '0');
            timerEl.textContent = `${m}:${s}`;
        }, 1000);

    </script>
</body>

</html>
